# ============================================
# FlagRoll - Docker Compose Configuration
# ============================================

version: '3.8'

services:
  # Frontend Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://api:3001}
        - NEXT_PUBLIC_API_VERSION=${NEXT_PUBLIC_API_VERSION:-v1}
        - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-FlagRoll}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - flagroll-network
    restart: unless-stopped

  # Backend API (NestJS)
  api:
    build:
      context: ../flagroll-api  # Adjust path to your backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - CORS_ORIGINS=http://localhost:3000,https://app.flagroll.com
    depends_on:
      - postgres
      - redis
    networks:
      - flagroll-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-flagroll}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-flagroll_secret}
      - POSTGRES_DB=${POSTGRES_DB:-flagroll}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - flagroll-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - flagroll-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - dashboard
      - api
    networks:
      - flagroll-network
    restart: unless-stopped
    profiles:
      - production

networks:
  flagroll-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
